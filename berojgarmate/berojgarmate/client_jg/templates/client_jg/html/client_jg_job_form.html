<!DOCTYPE html>
<html>
<head>
    <title>Attractive Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }


        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: #333;
        }

        .navbar-right {
            float: right;
        }

        .container {
            background-color: #ffffff;
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .terms{
        display:flex;
        }

        .subs{
          display:flex;
        }
    </style>
</head>
<body>

  <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact" class="navbar-right">Contact</a>
    </div>
    <div class="container">
        <h1>Job Detail Form</h1>
        <form action="/submit" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="jobtitle">Job Title</label>
            <input type="text" id="jobtitle" name="jobtitle" required>

            <label for="jobphno">Phone Number</label>
            <input type="text" id="jobphno" name="jobphno" required>

            <div class="subs">
            <label>Subscribe to our newsletter:</label>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            </div>


            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
            </select>

            <label for="descjob">Description of Job</label>
            <textarea id="descjob" name="descjob" rows="4"></textarea>

            <div class="terms">
            <input type="checkbox" id="tandc" name="tandc" value="yes">
            <spanp>i am abide of terms and condition</spanp>
            </div>


            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
